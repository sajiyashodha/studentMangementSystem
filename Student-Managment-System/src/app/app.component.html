
    <nz-spin [nzSpinning]="isLoading | async" [nzIndicator]="indicatorTemplate">
        <nz-layout>
            <div>
                <img src="./assets/images/hedr.PNG" alt="" class="custom-header-image">
            </div>
            <nz-layout>
                <router-outlet></router-outlet>
                <nz-back-top [nzVisibilityHeight]=200></nz-back-top>
            </nz-layout>
            <div>
                <div class="footerContainer">
                    <img src="./assets/images/ftr.PNG" alt="" class="custom-header-image">
                    <div
                        style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    </div>
                </div>
            </div>
        </nz-layout>
    </nz-spin>



    <ng-template #indicatorTemplate>
        <div class="centerContainer">
            <div class="PopupPanel">
                <div class="loader"></div>
            </div>
        </div>
    </ng-template>
